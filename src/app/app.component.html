<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            <strong>Ejemplos de interpolaci贸n</strong>
          </button>
        </h2>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <p>{{ mensaje }}</p>
          <p>{{ 'Mi usuario de GitHub es' +  getNombre()}}</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo"
            aria-expanded="true" aria-controls="collapseTwo">
            <strong>Ejemplo de property binding</strong>
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body" align="center">
          <img [src]=imagenURL />
          <br />
          <br />
          <button [disabled]="estadoBoton" class="btn btn-primary">Bot贸n deshabilitado</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree"
            aria-expanded="true" aria-controls="collapseThree">
            <strong>Ejemplos de Class Binding</strong>
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body" align="center">
          <button [class.activo]="esActivo">{{ txtClassBotonActivo }}</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingFour">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour"
            aria-expanded="true" aria-controls="collapseFour">
            <strong>Ejemplos de Style Binding</strong>
          </button>
        </h2>
      </div>
      <div id="collapseFour" class="collapse show" aria-labelledby="headingFour" data-parent="#accordionExample">
        <div class="card-body" align="center">
          <div class="row">
            <div class="col-lg-6">
              <button [style.backgroundColor]="esActivo ? 'lightgreen' : 'indianred'">Bot贸n Style Binding</button>
            </div>
            <div class="col-lg-6">
              <button [style.borderColor]="esActivo ? 'blue' : 'indianred'">Bot贸n Style Binding</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingFive">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFive"
          aria-expanded="true" aria-controls="collapseFive">
          <strong>Ejemplos de Event Binding</strong>
        </button>
      </h2>
    </div>
    <div id="collapseFive" class="collapse show" aria-labelledby="headingFive" data-parent="#accordionExample">
      <div class="card-body" align="center">
        <div class="row">
          <div class="col-lg-6">
            <button (click)="save($event)" class="btn btn-outline-primary">Event Click</button>
          </div>
          <div class="col-lg-6">
            <button (mouseover)="save($event)" class="btn btn-outline-primary">Event Mouse Ever</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingSix">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSix"
            aria-expanded="true" aria-controls="collapseSix">
            <strong>Ejemplos de Event Filtering</strong>
          </button>
        </h2>
      </div>
      <div id="collapseSix" class="collapse show" aria-labelledby="headingSix" data-parent="#accordionExample">
        <div class="card-body">
          <div class="input-group">
            <div class="col-lg-12">
              <input type="text" class="form-control" (keyup)="onKeyUp($event)" placeholder="OnKeyUp general">
            </div>
            <div class="col-lg-12">
              <input type="text" class="form-control" (keyup.enter)="onKeyUpEnter()" placeholder="OnKeyUp con filtro ENTER">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingSeven">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSeven"
            aria-expanded="true" aria-controls="collapseSeven">
            <strong>Ejemplos de Template variable</strong>
          </button>
        </h2>
      </div>
      <div id="collapseSeven" class="collapse show" aria-labelledby="headingSeven" data-parent="#accordionExample">
        <div class="card-body">
          <input type="text" class="form-control" (keyup.enter)="onKeyUp2(usuario.value)" #usuario>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingEight">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseEight"
            aria-expanded="true" aria-controls="collapseEight">
            <strong>Ejemplos de Two way binding - ngModel</strong>
          </button>
        </h2>
      </div>
      <div id="collapseEight" class="collapse show" aria-labelledby="headingEight" data-parent="#accordionExample">
        <div class="card-body">
          <input type="text" class="form-control" [(ngModel)]="persona.nombre">
          <div class="alert alert-primary" role="alert" align="center">{{ persona.nombre }}</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingNine">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseNine"
            aria-expanded="true" aria-controls="collapseNine">
            <strong>Componente cursos</strong>
          </button>
        </h2>
      </div>
      <div id="collapseNine" class="collapse show" aria-labelledby="headingNine" data-parent="#accordionExample">
        <div class="card-body">
          <cursos></cursos>
        </div>
      </div>
    </div>
  </div>
